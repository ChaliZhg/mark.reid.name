---
layout: iem
title: Archives
top: Inductio Ex Machina
section: Past
---

  <h1>All Posts</h1>
  {% for post in site.categories.iem %}
  <div class="section list">
	<h1>{{ post.date | date_to_string }}</h1>
	<p><a class="title" href="{{ post.url }}">{{ post.title }}</a><br/>
	  <span class="excerpt">{{ post.excerpt }}</span>
	</p>
  </div>
  {% endfor %}
