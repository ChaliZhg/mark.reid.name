---
layout: iem
title: Inductio Ex Machina
---

<div id="page">
  <h1>Recent Posts</h1>
  {% for post in site.categories.work %}
  <div class="section">
	<h1>{{ post.date | date_to_string }}</h1>
	<p><a href="{{ post.url }}">{{ post.title }}</a><br/>
	  <span class="excerpt">{{ post.excerpt }}</span>
	</p>
  </div>
  {% endfor %}

</div>
